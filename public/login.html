<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOCKSCOM | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Oswald:wght@700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg: #09090b;
      --surface: #121216;
      --border: #27272a;
      --primary: #ffffff;
      --text: #f4f4f5;
      --text-muted: #a1a1aa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: transparent;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @media (max-width: 480px) {
      body {
        padding: 24px;
      }
    }

    .hero-bg-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, rgba(9, 9, 11, 0) 70%);
      z-index: -1;
      pointer-events: none;
    }

    .auth-card {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 48px 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
      animation: formUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 32px 24px;
      }
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top right, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
      pointer-events: none;
    }

    @keyframes formUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-family: 'Oswald', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: -0.5px;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 32px;
      color: var(--text);
    }

    .logo span {
      color: var(--text-muted);
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 0.95rem;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #52525b;
      background: #18181b;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 16px;
      border-radius: 99px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      border: none;
      margin-top: 10px;
    }

    .btn-primary {
      background: var(--text);
      color: var(--bg);
      border: 1px solid var(--text);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
    }

    .switch {
      text-align: center;
      margin-top: 24px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .switch a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    #error-msg {
      color: #ef4444;
      font-size: 0.8rem;
      text-align: center;
      margin-bottom: 16px;
      min-height: 1em;
    }

    .oauth-divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    .oauth-divider::before,
    .oauth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .oauth-divider span {
      padding: 0 12px;
    }

    .oauth-buttons {
      display: flex;
      gap: 12px;
      flex-direction: column;
    }

    .btn-oauth {
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
      gap: 12px;
      margin-top: 0;
      position: relative;
      overflow: hidden;
    }

    /* Animated Border Glow for Google Button */
    .btn-oauth::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, transparent, transparent, rgba(66, 133, 244, 0.3), rgba(234, 67, 53, 0.3), rgba(251, 188, 5, 0.3), rgba(52, 168, 83, 0.3), transparent);
      animation: rotateGlow 4s linear infinite;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .btn-oauth::after {
      content: '';
      position: absolute;
      inset: 1px;
      background: var(--bg);
      border-radius: 99px;
      z-index: 1;
    }

    .btn-oauth>* {
      position: relative;
      z-index: 2;
    }

    .btn-oauth:hover {
      border-color: #3f3f46;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.02);
      transform: translateY(-2px);
    }

    .btn-oauth:hover::before {
      opacity: 1;
    }

    @keyframes rotateGlow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="hero-bg-glow"></div>
  <div class="auth-card">
    <div class="logo">BLOCKSCOM</div>
    <div id="error-msg"></div>

    <form id="login-form" onsubmit="event.preventDefault(); handleAuth('signin')">
      <div class="form-group"><label>Email</label><input type="email" id="email" placeholder="name@company.com"
          required></div>
      <div class="form-group"><label>Password</label><input type="password" id="password" placeholder="••••••••"
          required></div>
      <button type="submit" class="btn btn-primary">Sign In</button>

      <div class="oauth-divider"><span>or continue with</span></div>
      <div class="oauth-buttons">
        <button type="button" class="btn btn-oauth" onclick="handleOAuth('google')">
          <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4" />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853" />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05" />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335" />
            </svg>
            <span style="font-size: 1rem; font-weight: 600;">Google</span>
          </div>
        </button>
      </div>

      <div class="switch">New to Blockscom? <a onclick="toggleForm()">Create account</a></div>
    </form>

    <form id="signup-form" style="display:none" onsubmit="event.preventDefault(); handleAuth('signup')">
      <div class="form-group"><label>Email</label><input type="email" id="s-email" placeholder="name@company.com"
          required></div>
      <div class="form-group"><label>Password</label><input type="password" id="s-password" placeholder="••••••••"
          required></div>
      <button type="submit" class="btn btn-primary">Create Account</button>

      <div class="oauth-divider"><span>or continue with</span></div>
      <div class="oauth-buttons">
        <button type="button" class="btn btn-oauth" onclick="handleOAuth('google')">
          <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4" />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853" />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05" />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335" />
            </svg>
            <span style="font-size: 1rem; font-weight: 600;">Google</span>
          </div>
        </button>
      </div>

      <div class="switch">Already have an account? <a onclick="toggleForm()">Sign in</a></div>
    </form>
  </div>

  <script src="/config-client.js"></script>
  <script>
    const sb = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

    sb.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) {
        localStorage.setItem('sb-token', session.access_token);
        window.location.href = '/dashboard';
      }
    });

    function toggleForm() {
      const isLogin = document.getElementById('login-form').style.display !== 'none';
      document.getElementById('login-form').style.display = isLogin ? 'none' : 'block';
      document.getElementById('signup-form').style.display = isLogin ? 'block' : 'none';
      document.getElementById('error-msg').innerText = '';
    }

    async function handleAuth(mode) {
      const email = document.getElementById(mode === 'signin' ? 'email' : 's-email').value;
      const password = document.getElementById(mode === 'signin' ? 'password' : 's-password').value;
      const errorEl = document.getElementById('error-msg');

      try {
        let result;
        if (mode === 'signin') {
          result = await sb.auth.signInWithPassword({ email, password });
        } else {
          result = await sb.auth.signUp({ email, password });
        }

        if (result.error) throw result.error;

        if (mode === 'signin') {
          localStorage.setItem('sb-token', result.data.session.access_token);
          window.location.href = '/dashboard';
        } else {
          alert('Check your email for confirmation!');
        }
      } catch (e) {
        errorEl.innerText = e.message;
      }
    }
    async function handleOAuth(provider) {
      try {
        const { error } = await sb.auth.signInWithOAuth({
          provider: provider,
          options: {
            redirectTo: window.location.origin + '/dashboard'
          }
        });
        if (error) throw error;
      } catch (e) {
        document.getElementById('error-msg').innerText = e.message;
      }
    }
  </script>
</body>

</html>
