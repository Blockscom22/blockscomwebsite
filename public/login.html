<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOCKSCOM | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg: #09090b;
      --surface: #18181b;
      --border: #27272a;
      --primary: #ffffff;
      --text: #fafafa;
      --text-muted: #a1a1aa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-card {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-weight: 800;
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 32px;
    }

    .logo span {
      color: #fff;
      opacity: 0.5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.9rem;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      margin-top: 10px;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--bg);
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .switch {
      text-align: center;
      margin-top: 24px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .switch a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    #error-msg {
      color: #ef4444;
      font-size: 0.8rem;
      text-align: center;
      margin-bottom: 16px;
      min-height: 1em;
    }

    .oauth-divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    .oauth-divider::before,
    .oauth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .oauth-divider span {
      padding: 0 12px;
    }

    .oauth-buttons {
      display: flex;
      gap: 12px;
      flex-direction: column;
    }

    .btn-oauth {
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 0;
    }

    .btn-oauth:hover {
      background: var(--border);
    }
  </style>
</head>

<body>
  <div class="auth-card">
    <div class="logo">BLOCKSCOM <span>●</span></div>
    <div id="error-msg"></div>

    <form id="login-form" onsubmit="event.preventDefault(); handleAuth('signin')">
      <div class="form-group"><label>Email</label><input type="email" id="email" placeholder="name@company.com"
          required></div>
      <div class="form-group"><label>Password</label><input type="password" id="password" placeholder="••••••••"
          required></div>
      <button type="submit" class="btn btn-primary">Sign In</button>

      <div class="oauth-divider"><span>or continue with</span></div>
      <div class="oauth-buttons">
        <button type="button" class="btn btn-oauth" onclick="handleOAuth('google')">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4" />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853" />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05" />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335" />
          </svg>
          Google
        </button>
        <button type="button" class="btn btn-oauth" onclick="handleOAuth('facebook')">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M24 12.073C24 5.405 18.627 0 12 0S0 5.405 0 12.073C0 18.1 4.388 23.094 10.125 24v-8.437H7.078v-3.49h3.047V9.403c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.49h-2.796V24C19.612 23.094 24 18.1 24 12.073z"
              fill="#1877F2" />
          </svg>
          Facebook
        </button>
      </div>

      <div class="switch">New to Blockscom? <a onclick="toggleForm()">Create account</a></div>
    </form>

    <form id="signup-form" style="display:none" onsubmit="event.preventDefault(); handleAuth('signup')">
      <div class="form-group"><label>Email</label><input type="email" id="s-email" placeholder="name@company.com"
          required></div>
      <div class="form-group"><label>Password</label><input type="password" id="s-password" placeholder="••••••••"
          required></div>
      <button type="submit" class="btn btn-primary">Create Account</button>

      <div class="oauth-divider"><span>or continue with</span></div>
      <div class="oauth-buttons">
        <button type="button" class="btn btn-oauth" onclick="handleOAuth('google')">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4" />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853" />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05" />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335" />
          </svg>
          Google
        </button>
        <button type="button" class="btn btn-oauth" onclick="handleOAuth('facebook')">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M24 12.073C24 5.405 18.627 0 12 0S0 5.405 0 12.073C0 18.1 4.388 23.094 10.125 24v-8.437H7.078v-3.49h3.047V9.403c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.49h-2.796V24C19.612 23.094 24 18.1 24 12.073z"
              fill="#1877F2" />
          </svg>
          Facebook
        </button>
      </div>

      <div class="switch">Already have an account? <a onclick="toggleForm()">Sign in</a></div>
    </form>
  </div>

  <script src="/config-client.js"></script>
  <script>
    const sb = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

    function toggleForm() {
      const isLogin = document.getElementById('login-form').style.display !== 'none';
      document.getElementById('login-form').style.display = isLogin ? 'none' : 'block';
      document.getElementById('signup-form').style.display = isLogin ? 'block' : 'none';
      document.getElementById('error-msg').innerText = '';
    }

    async function handleAuth(mode) {
      const email = document.getElementById(mode === 'signin' ? 'email' : 's-email').value;
      const password = document.getElementById(mode === 'signin' ? 'password' : 's-password').value;
      const errorEl = document.getElementById('error-msg');

      try {
        let result;
        if (mode === 'signin') {
          result = await sb.auth.signInWithPassword({ email, password });
        } else {
          result = await sb.auth.signUp({ email, password });
        }

        if (result.error) throw result.error;

        if (mode === 'signin') {
          localStorage.setItem('sb-token', result.data.session.access_token);
          window.location.href = '/dashboard';
        } else {
          alert('Check your email for confirmation!');
        }
      } catch (e) {
        errorEl.innerText = e.message;
      }
    }
    async function handleOAuth(provider) {
      try {
        const { error } = await sb.auth.signInWithOAuth({
          provider: provider,
          options: {
            redirectTo: window.location.origin + '/dashboard'
          }
        });
        if (error) throw error;
      } catch (e) {
        document.getElementById('error-msg').innerText = e.message;
      }
    }
  </script>
</body>

</html>
